---
title: "&amp;TextEdit"
layout: default
---

{% for post in site.posts %}
<div class="modal-body row">
  <div class="col-md-4">
    <p class="blog-list-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
    <p class="blog-list-date"><span class="blog-list-date">{{ post.date | date: "%b %-d, %Y" }}</span></p>
  </div>
  <div class="col-md-8">
    <p><span class="blog-list-abstract">{{ post.abstract }}</span></p>
  </div>

</div>

<hr>
{% endfor %}
