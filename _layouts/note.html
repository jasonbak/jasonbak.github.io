---
layout: default
---

<div class="modal-body">
  <p class="note-date">{{ page.date | date: "%B %-d, %Y" }}</p>
  <p class="note-title">{{ page.note-title }}</p>
  <p class="note-abstract">{{ page.abstract }}</p>

  <br>

  <div class="row">
    <div class="col-md-8 col-md-offset-2" id="note">
      {{ content }}
    </div>
  </div>
</div>
